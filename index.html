    <style>
        :root {
            --bg-dark: #1a1b26;
            --bg-terminal: #2E3440;
            --text-primary: #D8DEE9;
            --text-green: #A3BE8C;
            --text-blue: #88C0D0;
            --text-yellow: #EBCB8B;
            --text-red: #BF616A;
            --text-purple: #B48EAD;
            --text-gray: #4C566A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            line-height: 1.6;
        }

        #terminal {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--bg-terminal);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background-color: #353b4a;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .terminal-button:hover {
            transform: scale(1.1);
        }

        .terminal-tabs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 0 15px;
            overflow-x: auto;
        }

        .terminal-tab {
            padding: 5px 10px;
            border: 1px solid var(--text-green);
            border-radius: 4px;
            color: var(--text-green);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .terminal-tab.active {
            background-color: var(--text-green);
            color: var(--bg-dark);
        }

        .terminal-tab:hover:not(.active) {
            background-color: rgba(163, 190, 140, 0.2);
        }

        .close {
            background-color: var(--text-red);
        }

        .minimize {
            background-color: var(--text-yellow);
        }

        .maximize {
            background-color: var(--text-green);
        }

        .terminal-title {
            color: var(--text-primary);
            font-size: 14px;
            opacity: 0.8;
            flex-grow: 1;
            text-align: center;
        }

        .terminal-content {
            padding: 15px;
            height: calc(100% - 95px);
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .ascii-art {
            color: var(--text-green);
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            border-color: var(--text-blue);
        }

        .contact-item a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--text-blue);
        }

        .contact-item i {
            color: var(--text-yellow);
            width: 20px;
            text-align: center;
        }

        .section-header {
            color: var(--text-yellow);
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
        }

        .publication-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .publication-card:hover {
            transform: translateY(-2px);
            border-color: var(--text-blue);
        }

        .publication-year {
            color: var(--text-yellow);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .publication-title {
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: bold;
        }

        .publication-authors {
            color: var(--text-blue);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .publication-venue {
            color: var(--text-green);
            font-size: 0.9em;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin: 20px 0 10px;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .prompt {
            color: var(--text-green);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .prompt span {
            color: var(--text-blue);
        }

        .cursor {
            width: 8px;
            height: 16px;
            background-color: var(--text-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        .output {
            margin: 10px 0;
            padding: 10px;
            white-space: pre-wrap;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
            color: var(--text-primary);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-terminal);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-blue);
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
            background-color: var(--text-gray);
            color: var(--text-primary);
        }

        .service-section {
            margin-bottom: 20px;
        }

        .service-item {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .service-item::before {
            content: "‚Ä¢";
            position: absolute;
            left: 5px;
            color: var(--text-blue);
        }

        @media (max-width: 768px) {
            .terminal-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .terminal-buttons {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .terminal-title {
                font-size: 12px;
            }

            .terminal-tab {
                padding: 5px 8px;
                font-size: 12px;
            }

            .terminal-content {
                padding: 10px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .publication-card {
                padding: 10px;
            }

            .publication-year,
            .publication-title,
            .publication-authors,
            .publication-venue {
                font-size: 0.8em;
            }
        }
    </style>
</head>
